<div class="input-wrapper password-wrapper">
  <i class="fa fa-lock icon-left"></i>
  <input [type]="show ? 'text' : 'password'" [placeholder]="placeholder" [formControl]="control">
  <span class="toggle-password" (click)="toggle()">
    <i class="fa" [ngClass]="show ? 'fa-eye-slash' : 'fa-eye'"></i>
  </span>
</div>
